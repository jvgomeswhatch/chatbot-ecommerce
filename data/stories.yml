# data/stories.yml
version: "3.1"

stories:
- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: product recommendation path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_product_recommendation
  - action: utter_ask_product_category
  - intent: inform_product_category  # O usuário informa a categoria
    entities:
    - product_category: "camisetas"
  - action: action_recommend_product   # A action customizada é chamada

- story: order status with id provided initially
  steps:
  - intent: check_order_status
    entities:
    - order_id: "12345"
  - action: action_get_order_status

# (Opcional) Uma história para quando o usuário não informa o ID de primeira
- story: order status without id initially
  steps:
  - intent: check_order_status
  - action: utter_ask_for_order_id # Você precisaria criar essa resposta no domain.yml
  - intent: inform_order_id
    entities:
    - order_id: "ABC-123"
  - action: action_get_order_status